{% set active_page= 'login' %}
{% extends "navbar.html" %}

{% block body %}
<div class="container" style="padding-top:100px; text-align: center;">
    <div class="row">
      <div class="col-12 col-md-9">
          <div style="padding-bottom: 50px;text-align: center;">
            <h4>Log in and start storing:</h4>
            <hr>
          </div>
        <form action="/check" method="POST">
          <div class="form-group row">
            <div class="col-md-2"></div>
            <label for="username" class="col-md-3 col-form-label"><b>Username:</b></label>
            <div class="col-md-7">
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-2"></div>
            <label for="passwd" class="col-md-3 col-form-label"><b>Password:</b></label>
            <div class="col-md-7">
              <input type="password" class="form-control" id="passwd" name="passwd" placeholder="Enter Password">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-6"></div>
            <button type="submit" class="btn btn-success col-md-3" name="loginBtn">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
